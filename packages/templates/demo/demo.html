<!doctype html>

<html>
  <head>
    <script data-main="demo" src="../vendor/requirejs/require.js"></script>
    <script>
      require.config({
        paths: {
            'stampino': '../lib/stampino',
            'incremental-dom': '../vendor/incremental-dom/incremental-dom',
            'polymer-expressions/parser': '../vendor/polymer-expressions/polymer-expressions',
            'polymer-expressions/eval': '../vendor/polymer-expressions/polymer-expressions',
        },
        waitSeconds: 15
      });
    </script>
  </head>
  <body>

    <template id="demo-1">
      <h1>Static Template</h1>
      <p>This template has only static content</p>
    </template>

    <template id="demo-2">
      <h1>Simple Expressions</h1>
      <p>This template contains expressions, like:</p>
      <div><code>\{{ foo }}</code>: <span>{{ foo }}</span></div>
    </template>

    <template id="demo-3">
      <h1>Complex Expressions</h1>
      <p>This template contains fancy expressions, like:</p>
      <p><code>\{{ x * x - 1 }}</code>: <span>{{ x * x - 1 }}</span></p>
      <p>(where x = <span>{{ x }}</span>)</p>
    </template>

    <template id="demo-4">
      <h1>Conditionals</h1>
      <p>This template contains conditionals</p>
      <template type="if" if="{{true}}">
        <p>This renders (the other case doesn't)</p>
      </template>
      <template type="if" if="{{false}}">
        <p>This does not</p>
      </template>
    </template>

    <template id="demo-5">
      <h1>Repeating</h1>
      <p>This template contains a repeater</p>
      <template type="repeat" repeat="{{items}}">
        <p>{{item}}</p>
      </template>
    </template>

    <template id="demo-6-super">
      <h1>Template Composition</h1>
      <p>This is the parent template that defines "holes" A and B</p>
      <div>
        <template name="A">The is default content for hole A</template>
      </div>
      <div>
        <template name="B">The is default content for hole B</template>
      </div>
    </template>

    <template id="demo-6" extends="demo-6-super">
      <template name="B">This is child content for hole B</template>
    </template>

    <template id="demo-7" extends="demo-6-super">
      <h1>Explicit Super Template</h1>
      <div>before super template</div>
        <template name="super">
          <template name="B">This is child content for hole B</template>
        </template>
      <div>after super template</div>
    </template>

  </body>
</html>
