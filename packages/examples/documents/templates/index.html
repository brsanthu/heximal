<!doctype html>
<html>
  <head>
    <title>Templates</title>
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <h1>Templates</h1>

    <template h-auto>
      <h-var name="name" value="World"></h-var>
      <p>Binding: {{ name }}</p>
      <p>h-out: <h-out expr="name"></h-out></p>
      <p>
        Input with bindings:
        <input
          .value="{{ name }}"
          @input="{{ (e) => name = e.target.value }}"
        />
      </p>
    </template>
  </body>
</html>
