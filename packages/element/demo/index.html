<!doctype html>

<html>
  <head>
    <script type="module" src="/index.js"></script>
    <style>
      body {
        max-width: 800px;
        margin: 0 auto;
        padding: 32px;
        font-family:
          Arial,
          sans serif;
      }
    </style>
  </head>
  <body>
    <template id="sub-template">
      <h2>This is a sub-template</h2>
      <h3>Foo is {{ foo ?? 'undefined' }}</h3>
    </template>

    <h-define-element name="simple-greeter" properties="name">
      <style type="adopted-css">
        :host {
          color: blue;
        }
      </style>
      <template>
        <h1>Hello {{ name }}!</h1>
        <template call="sub-template" data="{{ {'foo': 'FOO'} }}"></template>
      </template>
    </h-define-element>

    <simple-greeter name="World"></simple-greeter>
  </body>
</html>
