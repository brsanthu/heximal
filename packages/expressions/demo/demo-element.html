<link rel="import" href="../../imd/imd.html">

<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../polymer-expressions.html">

<dom-module id="demo-element">
  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }
  </style>
  <template>
    <h1>polymer-expressions Demo</h1>
    <div>foo:<input type="number" value-as-number="{{foo::change}}"></input></div>
    <div>bar:<input value="{{bar::change}}"></input></div>
    <div>foo + 1 : <span>{{foo + 1}}</span></div>
    <div>bar.length : <span>{{bar.length}}</span></div>
    <div>1 : <span>{{1}}</span></div>
  </template>
</dom-module>

<script type="text/javascript">

  function mixin(o, m) {
    for (var p in m) {
      o[p] = m[p];
    }
    return o;
  }

  Polymer(mixin({
    is: 'demo-element',

    properties: {
      foo: {
        type: Number,
        value: 41,
      },
    },

  }, PolymerExpressions));
</script>
